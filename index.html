<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Tracker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        button {
            width: 150px;
            height: 50px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
        }

        #status {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="selected-number">Selected Number: 1</h2>
    
    <button id="up-btn">Up</button>
    <button id="master-btn">Master</button>
    <button id="down-btn">Down</button>
    
    <p id="status">Press the Master Button 3 times to confirm the number selection.</p>
</div>

<script src="script.js"></script>
</body>
</html>
